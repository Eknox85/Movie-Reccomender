<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button Hover Move</title>
    {% load static %}
    <style>
        body {
            display: flex;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            z-index: 1;
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)),
                url('/static/background.jpg'); /* Fixed the missing quote */
            background-size: cover;
            background-position: center;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 3;
            width: 150px;
            height: 80px;
            background-color: rgba(88,0,200,1.0);
            color: white;
            border-radius: 20px;

        }

        button:hover {
            transform: translateY(-10px); /* Moves the button 100px to the right */
        }



        .heading {
            position: fixed;
            top: -15px; /* Sticks it 20px from the bottom */
            right: 960px;
            font-size: 50px;
            color: rgba(255,255,255,0.85);
            z-index: 10;
        }
        .taskbar {
            position: fixed;
            width: 1925px;
            height: 90px;
            top: 0px;
            background-color: rgb(0,0,0, .7);
            border-radius: 10px;
            border-bottom:1px solid white;
            box-shadow: 0px 4px 8px white;
            z-index: 3;
        }


        .header2 {
            position: fixed;
            top: 230px;
            right: 1075px;
            font-size: 50px;
            color: rgba(255,255,255,0.99);
            z-index: 10;
        }

        .para {
            position: fixed;
            top: 300px;
            right: 800px;
            font-size: 30px;
            color: rgba(255,255,255,1.0);
            z-index: 10;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 3 columns */
            gap: 70px;
            max-width: 600px;
            position:fixed;
            top: 410px;
            left: 500px;

        }

    </style>
</head>
<body>
    <div class = "taskbar">
      <h1 class = "heading">Movie Picker!</h1>
      <h2 class = "header2">Experience??</h2>
          <p class = "para">How are you looking to feel after watching the movie??</p>
            <form method="post">
                {% csrf_token %}
                <div class = "button-container">
                    <button type="submit" name="ending" value="%Open-ended%" class = "button">Open-Ended</button>
                    <button type="submit" name="ending" value="%Ambiguous%" class = "button">Ambiguous</button>
                    <button type="submit" name="ending" value="%Twist Ending%" class = ">=120">Twist Ending</button>
                    <button type="submit" name="ending" value="%Positive%" class = "button">Positive</button>
                    <button type="submit" name="ending" value="%Heartwarming%" class = "button">Heartwarming</button>
                    <button type="submit" name="ending" value="%Resolution%" class = "button">Resolution</button>
                    <button type="submit" name="ending" value="%Alternate History%" class = "button">Alternate History</button>
                    <button type="submit" name="ending" value="%Heroic%" class = "button">Heroic</button>
                    <button type="submit" name="ending" value="%Tragic%" class = "button">Tragic</button>
                    <button type="submit" name="ending" value="%Cliffhanger%" class = ">=120">Cliffhanger</button>
                    <button type="submit" name="ending" value="%Triumphant%" class = "button">Triumphant</button>
                    <button type="submit" name="ending" value="%Bittersweet%" class = "button">Bittersweet</button>
                    <button type="submit" name="ending" value="%Heartbreaking%" class = "button">Heartbreaking</button>
                    <button type="submit" name="ending" value="%Hopeful%" class = "button">Hopeful</button>
                    <button type="submit" name="ending" value="%Heartfelt%" class = "button">Heartfelt</button>
                </div>
            </form>

    </div>
</body>
</html>
